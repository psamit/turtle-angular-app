<div class="container">
    <div class="code-block">
        <div>Command Editor</div>
        <textarea class="instruction-input" id="editing" spellcheck="false" [(ngModel)]="instructions"
            (ngModelChange)="onInstructionUpdate($event)"></textarea>
    </div>
    <div class="control-block">
        <input type="button" (click)="draw()" value="Draw Canvas">
        <input type="button" (click)="animate()" value="Animate">
        <input type="button" (click)="reset()" value="Reset Canvas">
    </div>
</div>
